<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="bl.css">
</head>
<body>
    <section id="biblioteca">
        <h2>Biblioteca de Livros</h2>
        <div class="livros-container">
            <!-- Exemplo de exibição de um livro -->
            <div class="livro-item">
                <div class="livro-info">
                    <h3>Introdução à Enfermagem</h3>
                    <p><strong>Autor:</strong> Maria da Silva</p>
                    <p><strong>Ano:</strong> 2021</p>
                    <p class="livro-descricao">Este livro oferece uma visão abrangente sobre os fundamentos de enfermagem, cobrindo práticas, teorias e técnicas essenciais para a atuação profissional.</p>
                </div>
                <div class="livro-footer">
                    <a href="link-para-o-livro.pdf" class="btn-acessar" target="_blank">Acessar Livro</a>
                </div>
            </div>
            <!-- Repita a estrutura acima para cada livro -->
        </div>
    </section>
</body>
</html>
